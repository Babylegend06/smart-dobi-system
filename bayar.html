<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body style="font-family:Arial;text-align:center;padding:40px;background:#e0f7fa;">

<h2 style="color:#0077b6;">Imbas QR & Bayar</h2>

<div style="display:inline-block;padding:30px;background:rgba(255,255,255,0.2);backdrop-filter:blur(15px);border-radius:25px;box-shadow:0 15px 35px rgba(0,0,0,0.2);">
<img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=FAKEQR_TEST" style="margin:20px; border-radius:20px;"/>
<p>Status mesin: <span id="status-text" style="color:red;font-size:20px;">Belum dibayar</span></p>
<button onclick="approve()" style="padding:20px;margin-top:25px;font-size:20px;border-radius:20px;background:linear-gradient(135deg,#00c9a7,#0077b6);color:white;border:none;box-shadow:0 5px 15px rgba(0,0,0,0.2);transition:0.3s;">Approve</button>
</div>

<script>
const url = new URL(window.location.href);
const machine = url.searchParams.get("machine");

function approve(){
    document.getElementById("status-text").innerText = "Bayar lengkap";
    document.getElementById("status-text").style.color = "green";

    setTimeout(()=>{
        window.location.href = "page3.html?machine=" + machine;
    },1000);
}
</script>

</body>
</html>
