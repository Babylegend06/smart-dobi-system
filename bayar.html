<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Bayar</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      text-align: center;
    }
    .button {
      padding: 15px 30px;
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 50px;
      font-family: inherit;
      font-size: 1.2rem;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      color: white;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bayar untuk Mesin <span id="machine-id">1</span></h2>
    <p>Masukkan nombor WhatsApp untuk notifikasi:</p>
    <input type="text" id="wa" placeholder="0189892155">
    <button class="button" onclick="approve()">APPROVE</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const url = new URL(window.location.href);
    const machine = url.searchParams.get("machine") || "1";
    document.getElementById("machine-id").innerText = machine;

    function approve() {
      const wa = document.getElementById("wa").value.trim().replace(/\D/g, '');
      update(ref(db, `machines/${machine}`), {
        status: "washing",
        whatsapp: wa || null
      }).then(() => {
        alert("Berjaya! Kembali ke mesin...");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
