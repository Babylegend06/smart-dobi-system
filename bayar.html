<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Bayar</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .payment-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: 'Fredoka One', cursive;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Imbas QR & Bayar</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=DOBIABU" style="width:200px; height:200px; margin:20px;">
    
    <input type="text" id="whatsapp" class="input-field" placeholder="Nombor WhatsApp (0189892155)">
    <button onclick="bayar()" class="button">BAYAR</button>
    
    <div id="status" style="margin-top:20px; font-size:1.2rem;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const url = new URL(window.location.href);
    const machine = url.searchParams.get("machine") || "1";

    function bayar() {
      const wa = document.getElementById('whatsapp').value.trim();
      const cleanWa = wa.replace(/\D/g, '');
      
      update(ref(db, `machines/${machine}`), {
        status: "ready",
        whatsapp: cleanWa || null,
        started_at: 0
      }).then(() => {
        document.getElementById('status').innerHTML = '<span style="color:#a5d6a7;">âœ… PEMBAYARAN BERJAYA!</span>';
        setTimeout(() => window.location.href = `page3.html?machine=${machine}`, 1500);
      }).catch(err => {
        alert("Gagal hantar ke sistem");
      });
    }
  </script>
</body>
</html>
