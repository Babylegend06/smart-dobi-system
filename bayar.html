<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Pembayaran</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .header, .payment-container { text-align: center; }
    .payment-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .qr-code { width: 200px; height: 200px; margin: 20px auto; background: white; padding: 15px; border-radius: 10px; }
    .status-text { padding: 10px 20px; border-radius: 50px; display: inline-block; background: rgba(244,67,54,0.3); color: #ef9a9a; }
    .status-paid { background: rgba(76,175,80,0.3); color: #a5d6a7; }
    .whatsapp-input {
      width: 100%; padding: 12px; margin: 10px 0;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      color: white;
      font-family: inherit;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: inherit;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .button:hover { background: rgba(255,255,255,0.3); transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DOBIABU</div>
    <div class="subtitle">PEMBAYARAN</div>
  </div>

  <div class="payment-container">
    <h2>Imbas QR & Bayar</h2>
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=DOBIABU_DEMO_PAYMENT" alt="QR" style="width:100%">
    </div>
    <p>Status: <span id="status-text" class="status-text">Belum dibayar</span></p>

    <div style="margin:25px 0; padding:20px; background:rgba(255,255,255,0.1); border-radius:15px; text-align:left;">
      <div style="font-size:1.3rem; margin-bottom:15px; text-align:center;">NOTIFIKASI WHATSAPP</div>
      <input type="text" id="whatsapp-number" class="whatsapp-input" placeholder="0189892155">
      <div style="font-size:0.9rem; opacity:0.8; margin-top:10px; text-align:center;">
        Biarkan kosong jika tidak mahu notifikasi
      </div>
    </div>

    <button onclick="approve()" class="button">APPROVE</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const url = new URL(window.location.href);
    const machine = url.searchParams.get("machine") || "1";

    const saved = localStorage.getItem('dobi_whatsapp');
    if (saved) document.getElementById('whatsapp-number').value = saved;

    function approve() {
      const waInput = document.getElementById('whatsapp-number').value.trim();
      const cleanWa = waInput.replace(/\D/g, '');

      if (cleanWa && !/^\d{9,12}$/.test(cleanWa)) {
        alert("Nombor WhatsApp tidak sah!");
        return;
      }

      update(ref(db, `machines/${machine}`), {
        status: "washing",
        whatsapp: cleanWa || null,
        started_at: Date.now(),
        timer: 180,
        price: machine == "1" ? 5.00 : 3.00
      }).then(() => {
        if (cleanWa) localStorage.setItem('dobi_whatsapp', cleanWa);
        document.getElementById("status-text").innerText = "SUDAH DIBAYAR";
        document.getElementById("status-text").className = "status-text status-paid";
        setTimeout(() => {
          window.location.href = `page3.html?machine=${machine}`;
        }, 1500);
      }).catch(err => {
        console.error(err);
        alert("Ralat sistem. Cuba lagi.");
      });
    }
  </script>
</body>
</html>
