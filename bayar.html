<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Bayar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    .payment-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 32px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      margin-bottom: 32px;
      border: 1px solid rgba(255, 255, 255, 0.12);
    }
    .qr-code {
      width: 180px;
      height: 180px;
      margin: 24px auto;
      background: white;
      padding: 12px;
      border-radius: 12px;
    }
    .input-field {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
    }
    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .button {
      display: inline-block;
      padding: 12px 28px;
      margin: 12px;
      background: #4361ee;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
      border: none;
    }
    .button:hover {
      background: #3a56e4;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(67, 97, 238, 0.35);
    }
    .status-label {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 20px 0;
      padding: 8px 20px;
      border-radius: 20px;
      display: inline-block;
      background: rgba(248, 113, 113, 0.2);
      color: #f87171;
    }
    .status-paid {
      background: rgba(76, 201, 240, 0.2);
      color: #4cc9f0;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 24px 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Imbas QR & Bayar</h2>
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=DOBIABU_DEMO" style="width:100%">
    </div>
    <p>Status: <span id="status-label" class="status-label">BELUM DIBAYAR</span></p>
    
    <div class="section-title">Notifikasi WhatsApp (Opsional)</div>
    <input type="text" id="whatsapp-number" class="input-field" placeholder="0189892155">
    
    <button onclick="bayar()" class="button">BAYAR</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const url = new URL(window.location.href);
    const machine = url.searchParams.get("machine") || "1";

    function bayar() {
      const waInput = document.getElementById('whatsapp-number').value.trim();
      const cleanWa = waInput.replace(/\D/g, '');

      update(ref(db, `machines/${machine}`), {
        status: "ready",
        whatsapp: cleanWa || null
      }).then(() => {
        document.getElementById("status-label").innerText = "SUDAH DIBAYAR";
        document.getElementById("status-label").className = "status-label status-paid";
        setTimeout(() => window.location.href = `page3.html?machine=${machine}`, 1500);
      }).catch(err => {
        console.error("Ralat Firebase:", err);
        alert("Gagal hantar ke sistem. Cuba lagi.");
      });
    }
  </script>
</body>
</html>
