<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOBI MIJAN - Pembayaran</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Pembayaran WhatsApp</h2>
    <p>Masukkan nombor telefon:</p>
    <input type="text" id="phone" placeholder="0123456789" />
    <button onclick="confirmPayment()">Confirm Bayar</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let selectedMachineId = null;
    db.ref('selectedMachine').on('value', snapshot=>{
      const data = snapshot.val();
      if(data) selectedMachineId = data.id;
    });

    function confirmPayment(){
      const phone = document.getElementById('phone').value;
      if(!phone){ alert("Sila masukkan nombor telefon"); return;}
      db.ref('machines/' + selectedMachineId).set({ status:'READY', phone });

      // WhatsApp notification via CallMeBot
      const apiKey = "6465974";
      const msg = encodeURIComponent(`Pembayaran berjaya untuk Mesin ${selectedMachineId}`);
      const phoneApi = "60189892155";
      fetch(`https://api.callmebot.com/whatsapp.php?phone=${phoneApi}&text=${msg}&apikey=${apiKey}`)
        .then(()=>window.location.href = "instruction.html");
    }
  </script>
</body>
</html>
