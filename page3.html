<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body style="font-family:Arial;text-align:center;padding:40px; background: linear-gradient(135deg,#c0e0ff,#e0f7fa);">

<div style="display:inline-block;padding:40px;background:rgba(255,255,255,0.25);backdrop-filter:blur(15px);border-radius:25px;box-shadow:0 15px 35px rgba(0,0,0,0.2);max-width:400px;">
<h2 style="color:#0077b6;">Arahan</h2>
<p style="font-size:20px;">Mesin <span id="machine-num"></span></p>
<p style="font-size:18px;">1️⃣ Masukkan pakaian anda ke mesin.</p>
<p style="font-size:18px;">2️⃣ Tekan button START fizikal pada mesin.</p>
<p style="margin-top:15px;font-size:18px;">Terima kasih kerana menggunakan Smart Dobi!</p>

<div style="margin-top:30px;">
  <button onclick="back()" style="padding:20px;margin:5px;border-radius:20px;background:linear-gradient(135deg,#00c9a7,#0077b6);color:white;border:none;font-size:18px;box-shadow:0 5px 15px rgba(0,0,0,0.2);">Kembali ke Pilih Mesin</button>
</div>
</div>

<script>
const url = new URL(window.location.href);
const machine = url.searchParams.get("machine");
document.getElementById("machine-num").innerText = machine;

function back(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
