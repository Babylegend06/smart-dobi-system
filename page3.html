<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Arahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .instructions-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: 'Fredoka One', cursive;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="instructions-container">
    <h2>Arahan Penggunaan</h2>
    <div style="margin:20px 0;">
      <div>1️⃣ Masukkan pakaian anda ke mesin.</div>
      <div>2️⃣ Tekan butang <strong>START</strong> fizikal pada mesin.</div>
      <div style="margin-top:20px; opacity:0.8;">
        LED akan berhenti kelip dan menyala terus apabila mesin bermula.
      </div>
    </div>
    <a href="kiosk.html" class="button">KEMBALI KE KIOSK</a>
  </div>

  <script>
    const url = new URL(window.location.href);
    const machine = url.searchParams.get("machine") || "1";
    if (!["1", "2"].includes(machine)) window.location.href = "kiosk.html";
  </script>
</body>
</html>
