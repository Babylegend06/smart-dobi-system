<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body style="font-family:Arial;text-align:center;padding:40px; background: linear-gradient(145deg,#e0e4f1,#cfd4e6);">

<h2>Arahan</h2>
<p style="font-size:20px;">Mesin <span id="machine-num"></span></p>
<p style="font-size:18px;">1️⃣ Masukkan pakaian anda ke mesin.</p>
<p style="font-size:18px;">2️⃣ Tekan button START fizikal pada mesin.</p>
<p style="margin-top:15px;font-size:18px;">Terima kasih kerana menggunakan Smart Dobi!</p>

<div style="margin-top:30px;">
  <button onclick="back()" style="padding:20px;margin:5px;border-radius:15px;background:rgba(0,180,150,0.8);color:white;border:none;font-size:18px;">Kembali ke Pilih Mesin</button>
</div>

<script>
const url = new URL(window.location.href);
const machine = url.searchParams.get("machine");
document.getElementById("machine-num").innerText = machine;

function back(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
