<!DOCTYPE html>
<html>
<body style="font-family:Arial;text-align:center;padding:40px; background: linear-gradient(145deg,#f0f0f5,#d9d9e6);">

<h2>Arahan</h2>
<p>Mesin <span id="machine-num"></span></p>
<p>1️⃣ Masukkan pakaian anda ke mesin.</p>
<p>2️⃣ Tekan button START fizikal pada mesin.</p>
<p>Terima kasih kerana menggunakan Smart Dobi!</p>

<div style="margin-top:30px;">
  <button onclick="back()" style="padding:15px;margin:5px;border-radius:12px;background:rgba(0,200,150,0.7);color:white;border:none;">Kembali ke Pilih Mesin</button>
</div>

<script>
const url = new URL(window.location.href);
const machine = url.searchParams.get("machine");
document.getElementById("machine-num").innerText = machine;

function back(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
