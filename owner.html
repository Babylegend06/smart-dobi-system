<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      min-height: 100vh;
      padding: 24px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }
    .logo { 
      font-family: 'Fredoka One', cursive;
      font-size: 1.8rem; 
      letter-spacing: 1.2px;
    }
    .btn {
      background: rgba(255, 255, 255, 0.12);
      color: white;
      padding: 10px 22px;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.25s ease;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.06);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }
    .stat-label {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      color: #4cc9f0;
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-online { background: #4ade80; }
    .status-offline { background: #f87171; }
    .status-warning { background: #fbbf24; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DOBIABU</div>
    <a href="kiosk.html" class="btn">Kembali ke Kiosk</a>
  </div>

  <!-- STATUS ESP32 -->
  <div class="card">
    <div class="card-title">Status Sambungan Sistem</div>
    <div style="display:flex; align-items:center; gap:12px;">
      <span class="status-indicator status-offline" id="esp-status-dot"></span>
      <span id="esp-status-text">Menghubungkan ke ESP32...</span>
    </div>
  </div>

  <!-- STATISTIK UTAMA -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">Cucian Hari Ini</div>
      <div class="stat-value" id="daily-cycles">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Pendapatan</div>
      <div class="stat-value" id="daily-revenue">RM 0.00</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Mesin Aktif</div>
      <div class="stat-value" id="active-machines">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Tempoh Purata</div>
      <div class="stat-value" id="avg-duration">0 minit</div>
    </div>
  </div>

  <!-- GRAF PENDAPATAN -->
  <div class="card">
    <div class="card-title">Pendapatan Mingguan</div>
    <canvas id="revenueChart" height="100"></canvas>
  </div>

  <!-- STATUS MESIN -->
  <div class="card">
    <div class="card-title">Status Mesin</div>
    <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:16px; margin-top:16px;">
      <div>
        <div style="font-weight:600; margin-bottom:6px;">Mesin 1</div>
        <div style="display:flex; align-items:center; gap:8px;">
          <span class="status-indicator status-offline" id="machine1-status"></span>
          <span id="machine1-text">Offline</span>
        </div>
      </div>
      <div>
        <div style="font-weight:600; margin-bottom:6px;">Mesin 2</div>
        <div style="display:flex; align-items:center; gap:8px;">
          <span class="status-indicator status-offline" id="machine2-status"></span>
          <span id="machine2-text">Offline</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
    });

    // Setup graf
    const ctx = document.getElementById('revenueChart').getContext('2d');
    const revenueChart = new Chart(ctx, {
      type: 'bar',
       {
        labels: ['Ahad', 'Isnin', 'Selasa', 'Rabu', 'Khamis', 'Jumaat', 'Sabtu'],
        datasets: [{
          label: 'Pendapatan (RM)',
           [0, 0, 0, 0, 0, 0, 0],
          backgroundColor: 'rgba(76, 201, 240, 0.7)',
          borderColor: 'rgba(76, 201, 240, 1)',
          borderWidth: 1
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    // Pantau heartbeat ESP32
    onValue(ref(db, 'system/esp32_heartbeat'), (snapshot) => {
      const lastPing = snapshot.val();
      const dot = document.getElementById('esp-status-dot');
      const text = document.getElementById('esp-status-text');
      
      if (!lastPing) {
        dot.className = "status-indicator status-offline";
        text.innerText = "ESP32 Tidak Disambungkan";
      } else {
        const diff = Date.now() - lastPing;
        if (diff < 15000) {
          dot.className = "status-indicator status-online";
          text.innerText = "ESP32 Berjaya Disambungkan";
        } else {
          dot.className = "status-indicator status-offline";
          text.innerText = "ESP32 Tidak Memberi Respons";
        }
      }
    });

    // Pantau status mesin
    onValue(ref(db, 'machines'), (snapshot) => {
      let activeCount = 0;
      snapshot.forEach(child => {
        const id = child.key;
        const data = child.val();
        const statusEl = document.getElementById(`machine${id}-status`);
        const textEl = document.getElementById(`machine${id}-text`);
        
        if (data.status === "in_use") {
          statusEl.className = "status-indicator status-online";
          textEl.innerText = "Aktif";
          activeCount++;
        } else if (data.status === "available") {
          statusEl.className = "status-indicator status-online";
          textEl.innerText = "Sedia";
        } else {
          statusEl.className = "status-indicator status-offline";
          textEl.innerText = "Offline";
        }
      });
      document.getElementById('active-machines').innerText = activeCount;

      const today = new Date().toISOString().split('T')[0];
      onValue(ref(db, `daily_records/${today}`), (recordSnap) => {
        const record = recordSnap.val();
        document.getElementById('daily-cycles').innerText = record?.total_cycles || 0;
        document.getElementById('daily-revenue').innerText = `RM ${(record?.total_revenue || 0).toFixed(2)}`;
      });
    });
  </script>
</body>
</html>
