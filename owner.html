<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Owner Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.2);
      padding: 20px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar-header { text-align: center; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.2); }
    .logo { font-size: 2rem; letter-spacing: 2px; }
    .nav-item {
      padding: 15px 25px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-item:hover, .nav-item.active {
      background: rgba(255,255,255,0.2);
    }
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .welcome { font-size: 1.5rem; opacity: 0.9; }
    .user-info { display: flex; align-items: center; gap: 10px; }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #bbdefb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .back-btn {
      padding: 8px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
    }
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card-title { font-size: 1.1rem; margin-bottom: 10px; opacity: 0.8; }
    .card-value { font-size: 2rem; color: #bbdefb; }
    .transactions-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .transactions-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .transaction-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    #login-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .login-btn {
      background: #4285F4;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">DOBIABU</div>
    </div>
    <div class="nav-item active">üìä Dashboard</div>
    <div class="nav-item">üìã Transaksi</div>
    <div class="nav-item">üìà Laporan</div>
    <div class="nav-item" id="logout-btn">üö™ Log Keluar</div>
  </div>

  <div class="main-content">
    <div class="header">
      <div class="welcome">Selamat Datang, Pemilik!</div>
      <div class="user-info">
        <div class="avatar" id="user-avatar">U</div>
        <div id="user-email">-</div>
      </div>
      <a href="index.html" class="back-btn">‚Üê KEMBALI KE KIOSK</a>
    </div>

    <div class="dashboard-cards">
      <div class="card">
        <div class="card-title">KITARAN HARI INI</div>
        <div class="card-value" id="total-cycles">0</div>
      </div>
      <div class="card">
        <div class="card-title">PENDAPATAN (RM)</div>
        <div class="card-value" id="total-revenue">0.00</div>
      </div>
      <div class="card">
        <div class="card-title">MESIN AKTIF</div>
        <div class="card-value" id="active-machines">0</div>
      </div>
    </div>

    <div class="transactions-card">
      <div class="transactions-header">
        <div>TRANSAKSI TERKINI</div>
        <div id="today-date">-</div>
      </div>
      <div id="transactions-list">
        <div style="text-align:center; opacity:0.7;">Tiada transaksi hari ini</div>
      </div>
    </div>

    <div id="login-area" style="display:none;">
      <p>Sila log masuk untuk akses dashboard.</p>
      <button class="login-btn" id="google-login">Login dengan Google</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let user = null;

    // LOGIN
    document.getElementById('google-login').addEventListener('click', () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).then((result) => {
        user = result.user;
        updateUIAfterLogin();
      }).catch(err => {
        alert("Gagal log masuk.");
        console.error(err);
      });
    });

    // LOGOUT
    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth).then(() => {
        user = null;
        showLoginScreen();
      });
    });

    // AUTH STATE
    onAuthStateChanged(auth, (currentUser) => {
      if (currentUser) {
        user = currentUser;
        updateUIAfterLogin();
      } else {
        user = null;
        showLoginScreen();
      }
    });

    function showLoginScreen() {
      document.querySelector('.main-content').style.display = 'none';
      document.getElementById('login-area').style.display = 'block';
    }

    function updateUIAfterLogin() {
      document.querySelector('.main-content').style.display = 'block';
      document.getElementById('login-area').style.display = 'none';

      document.getElementById('user-email').innerText = user.email;
      document.getElementById('user-avatar').innerText = user.email[0].toUpperCase();

      const today = new Date().toLocaleDateString('ms-MY', { year: 'numeric', month: 'short', day: 'numeric' });
      document.getElementById('today-date').innerText = today;

      loadDashboardData();
    }

    function loadDashboardData() {
      const today = new Date().toISOString().split('T')[0];
      
      // Baca daily_records
      onValue(ref(db, `daily_records/${today}`), (snapshot) => {
        const data = snapshot.val() || {};
        document.getElementById('total-cycles').innerText = data.total_cycles || 0;
        document.getElementById('total-revenue').innerText = (data.total_revenue || 0).toFixed(2);
      });

      // Baca mesin aktif
      onValue(ref(db, 'machines'), (snapshot) => {
        let active = 0;
        snapshot.forEach(child => {
          if (child.val().status === 'in_use') active++;
        });
        document.getElementById('active-machines').innerText = active;
      });

      // Baca transaksi
      onValue(ref(db, `daily_records/${today}/transactions`), (snapshot) => {
        const listEl = document.getElementById('transactions-list');
        listEl.innerHTML = '';
        if (!snapshot.exists()) {
          listEl.innerHTML = `<div style="text-align:center; opacity:0.7;">Tiada transaksi hari ini</div>`;
          return;
        }

        const transactions = snapshot.val();
        const sorted = Object.entries(transactions)
          .sort((a, b) => b[1].timestamp - a[1].timestamp)
          .slice(0, 5);

        sorted.forEach(([key, txn]) => {
          const time = new Date(txn.timestamp).toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit' });
          const item = document.createElement('div');
          item.className = 'transaction-item';
          item.innerHTML = `
            <span>Mesin ${txn.machine} ‚Ä¢ ${time}</span>
            <span>RM ${txn.price.toFixed(2)}</span>
          `;
          listEl.appendChild(item);
        });
      });
    }
  </script>
</body>
</html>
