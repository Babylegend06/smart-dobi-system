<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Owner Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* (Gaya dashboard moden) */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .header { text-align: center; margin: 20px 0; }
    .logo { font-size: 2.5rem; }
    .summary-cards { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
    .summary-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      min-width: 180px;
      text-align: center;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .summary-value { font-size: 2.2rem; margin: 10px 0; color: #bbdefb; }
    .chart-container {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      margin: 0 auto 30px;
      max-width: 800px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    #login-area { text-align: center; margin-top: 50px; }
    .button {
      padding: 12px 25px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DOBIABU</div>
    <div>OWNER DASHBOARD</div>
  </div>

  <div id="login-area">
    <p>Sila log masuk untuk akses dashboard.</p>
    <button class="button" id="google-login">Login dengan Google</button>
  </div>

  <div id="dashboard" style="display:none;">
    <div class="summary-cards">
      <div class="summary-card">
        <div>KITARAN HARI INI</div>
        <div class="summary-value" id="total-cycles">0</div>
      </div>
      <div class="summary-card">
        <div>PENDAPATAN (RM)</div>
        <div class="summary-value" id="total-revenue">0.00</div>
      </div>
      <div class="summary-card">
        <div>MESIN AKTIF</div>
        <div class="summary-value" id="active-count">0</div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="revenueChart" height="100"></canvas>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    document.getElementById('google-login').addEventListener('click', () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadData();
      }
    });

    function loadData() {
      const today = new Date().toISOString().split('T')[0];
      
      // Baca rekod harian
      onValue(ref(db, `daily_records/${today}`), (snapshot) => {
        const data = snapshot.val() || {};
        document.getElementById('total-cycles').innerText = data.total_cycles || 0;
        document.getElementById('total-revenue').innerText = (data.total_revenue || 0).toFixed(2);
        
        // Graf pendapatan (boleh dikembangkan)
        const ctx = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Mesin 1', 'Mesin 2'],
            datasets: [{
              label: 'Pendapatan (RM)',
              data: [data.machine1_revenue || 0, data.machine2_revenue || 0],
              backgroundColor: ['#4CAF50', '#2196F3']
            }]
          },
          options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });
      });

      // Kira mesin aktif
      let active = 0;
      for (let id = 1; id <= 2; id++) {
        onValue(ref(db, `machines/${id}`), (snapshot) => {
          const data = snapshot.val();
          if (data && data.status === "in_use") active++;
          document.getElementById('active-count').innerText = active;
        });
      }
    }
  </script>
</body>
</html>
