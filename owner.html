<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .btn {
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .status {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .status-connecting { background: rgba(255,215,0,0.3); color: #ffeb3b; }
    .status-success { background: rgba(76,175,80,0.3); color: #a5d6a7; }
    .status-offline { background: rgba(244,67,54,0.3); color: #ef9a9a; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Dashboard Pemilik</h2>
    <a href="kiosk.html" class="btn">üñ•Ô∏è KEMBALI KE KIOSK</a>
  </div>

  <div class="card">
    <h3>Status Sambungan ESP32</h3>
    <div id="esp-status" class="status status-connecting">Menghubungkan ke Wi-Fi...</div>
    <div id="log-console" style="font-size:0.9rem; opacity:0.8; height:100px; overflow-y:auto; background:rgba(0,0,0,0.2); padding:10px; border-radius:10px;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Redirect jika tidak login
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
    });

    // Log console
    function log(msg) {
      const logEl = document.getElementById('log-console');
      logEl.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Pantau heartbeat ESP32
    onValue(ref(db, 'system/esp32_heartbeat'), (snapshot) => {
      const lastPing = snapshot.val();
      const statusEl = document.getElementById('esp-status');
      
      if (!lastPing) {
        statusEl.className = "status status-offline";
        statusEl.innerText = "‚ùå Tidak disambungkan ke ESP32";
        log("ESP32: Offline");
      } else {
        const diff = Date.now() - lastPing;
        if (diff < 15000) {
          statusEl.className = "status status-success";
          statusEl.innerText = "‚úÖ ESP32 berjaya disambungkan!";
          log("ESP32: Berjaya sambung ke server");
        } else {
          statusEl.className = "status status-offline";
          statusEl.innerText = "‚ö†Ô∏è ESP32 tidak memberi respons";
          log("ESP32: Tiada respons");
        }
      }
    });

    log("Menghubungkan ke Wi-Fi...");
    log("Berjaya sambung ke Wi-Fi");
  </script>
</body>
</html>
