<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Kiosk</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .machines-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      width: 100%;
    }
    .glass-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="margin:20px 0;">Pilih Mesin Anda</h1>  
  <div class="machines-container">
    <div class="glass-card">
      <h3>Mesin 1</h3>
      <div>15KG</div>
      <a href="bayar.html?machine=1" class="button">PILIH</a>
    </div>
    <div class="glass-card">
      <h3>Mesin 2</h3>
      <div>10KG</div>
      <a href="bayar.html?machine=2" class="button">PILIH</a>
    </div>
    <div class="glass-card">
      <h3>Mesin 3</h3>
      <div>ROSAK</div>
    </div>
    <div class="glass-card">
      <h3>Mesin 4</h3>
      <div>ROSAK</div>
    </div>
  </div>
</body>
</html>
