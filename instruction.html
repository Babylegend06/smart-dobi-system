    <style>
        * {

        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 600;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .machine-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .machine-info div {
            color: white;
            margin: 5px 0;
        }

        .timer-container {
            text-align: center;
            margin: 30px 0;
        }

        .timer-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid #FFC107;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .timer-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .timer-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .status-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: white;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-icon {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-buttons button {
            flex: 1;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .timer-running .timer-circle {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .timer-complete .timer-circle {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .timer-circle {
                width: 150px;
                height: 150px;
            }
            
            .timer-text {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

            const status = snapshot.val();

            document.getElementById('timer-display').classList.add('timer-running');
            
            startTimer();
        }

            timeLeft = 60;
            updateTimerDisplay();

                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // ESP32 will update status to DONE automatically
                }
            }, 1000);
        }
