<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Owner Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .logo { font-size: 3.5rem; letter-spacing: 2px; text-shadow: 3px 3px 0 rgba(0,0,0,0.2); margin-bottom: 20px; }
    .subtitle { font-size: 1.3rem; opacity: 0.9; margin-bottom: 30px; }
    .login-btn {
      background: #4285F4;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      font-family: inherit;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    .login-btn:hover {
      background: #357ae8;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 1rem;
    }
    .back-btn:hover {
      color: white;
    }
