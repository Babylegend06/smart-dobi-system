<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Pilih Mesin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }
    .logo { font-size: 3.5rem; letter-spacing: 2px; text-shadow: 3px 3px 0 rgba(0,0,0,0.2); margin-bottom: 10px; }
    .subtitle { font-size: 1.2rem; opacity: 0.9; }
    .machines-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1200px;
      width: 100%;
    }
    .glass-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 25px;
      width: 280px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .glass-card:hover { transform: translateY(-5px); }
    .machine-title { font-size: 1.5rem; margin-bottom: 10px; }
    .machine-weight { font-size: 1rem; margin-bottom: 10px; opacity: 0.8; }
    .status {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 15px 0;
      padding: 8px 15px;
      border-radius: 50px;
      display: inline-block;
    }
    .status-available { background: rgba(76,175,80,0.3); color: #a5d6a7; }
    .status-unavailable { background: rgba(244,67,54,0.3); color: #ef9a9a; }
    .status-broken { background: rgba(158,158,158,0.3); color: #e0e0e0; }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    .button-disabled {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.5);
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DOBIABU</div>
    <div class="subtitle">WASHER & DRYER</div>
  </div>

  <div class="machines-container" id="machines-container">
    <!-- Mesin akan dijana secara dinamik -->
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const machines = [
      { id: 1, weight: "15KG" },
      { id: 2, weight: "10KG" },
      { id: 3, weight: null },
      { id: 4, weight: null }
    ];

    const container = document.getElementById("machines-container");

    // Render semua kad mesin
    machines.forEach(machine => {
      const card = document.createElement("div");
      card.className = "glass-card";
      card.id = `machine${machine.id}-card`;

      const weightHtml = machine.weight ? `<div class="machine-weight">${machine.weight}</div>` : '';
      const button = machine.id <= 2 
        ? `<a href="bayar.html?machine=${machine.id}" class="button" id="btn${machine.id}">PILIH</a>`
        : `<div class="button button-disabled">PILIH</div>`;

      card.innerHTML = `
        <h3 class="machine-title">MESIN ${machine.id}</h3>
        ${weightHtml}
        <div class="status" id="status${machine.id}">LOADING...</div>
        ${button}
        <div class="timer" id="timer${machine.id}">00:00</div>
      `;
      container.appendChild(card);
    });

    // Dengar perubahan dari Firebase
    machines.forEach(m => {
      const statusEl = document.getElementById(`status${m.id}`);
      const btn = document.getElementById(`btn${m.id}`);

      onValue(ref(db, `machines/${m.id}`), (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          statusEl.innerText = "UNKNOWN";
          statusEl.className = "status status-broken";
          if (btn) btn.classList.add("button-disabled");
          return;
        }

        if (data.status === "broken") {
          statusEl.innerText = "ROSAK";
          statusEl.className = "status status-broken";
          if (btn) btn.classList.add("button-disabled");
        } else if (data.status === "washing") {
          statusEl.innerText = "UNAVAILABLE";
          statusEl.className = "status status-unavailable";
          if (btn) btn.classList.add("button-disabled");
        } else {
          statusEl.innerText = "AVAILABLE";
          statusEl.className = "status status-available";
          if (btn) btn.classList.remove("button-disabled");
        }
      });
    });
  </script>
</body>
</html>
