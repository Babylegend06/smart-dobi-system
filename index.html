<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ====== FONT ====== */
@font-face {
    font-family: 'Frankfurter';
    src: url('Frankfurter Highlight Std Regular.otf');
}

body {
  font-family: 'Frankfurter', Arial;
  background: linear-gradient(135deg,#bcd8ff,#d6f3ff);
  margin: 0;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ====== LOGO SPACE ====== */
.header-logo {
  width: 100%;
  max-width: 450px;
  margin-bottom: 30px;
  display: flex;
  justify-content: center;
}

.header-logo img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

/* ====== MACHINE CARDS ====== */
.card {
  width: 90%;
  max-width: 360px;
  padding: 30px;
  border-radius: 25px;
  margin: 20px 0;

  /* Glass effect */
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border: 2px solid rgba(255,255,255,0.35);

  /* 3D */
  box-shadow: 0px 12px 40px rgba(0,0,0,0.25);
  text-align: center;
  transition: 0.3s;
}
.card:hover { transform: translateY(-8px); }

/* ====== TEXT ====== */
.card h2 {
  color: #023e8a;
  margin-bottom: 5px;
  font-size: 30px;
}

.weight {
  color: #0077b6;
  font-size: 22px;
  margin-bottom: 15px;
}

.status {
  font-size: 20px;
  margin-top: 10px;
  font-weight: bold;
}

.timer {
  font-size: 26px;
  margin: 10px 0;
  color: #005b96;
  font-weight: bold;
}

/* ====== BUTTON ====== */
.button {
  display: inline-block;
  padding: 15px 30px;
  background: linear-gradient(135deg,#00b4d8,#0077b6);
  color: white;
  font-size: 20px;
  border-radius: 15px;
  text-decoration: none;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
}
.button:hover { transform: scale(1.05); }

</style>
</head>

<body>

<!-- ====== LOGO ====== -->
<div class="header-logo">
  <!-- ðŸ’  LETAK LOGO DI SINI -->
  <img src="logo.png" alt="Dobi Logo">
</div>

<!-- ====== MACHINE 1 ====== -->
<div class="card" id="machine1">
  <h2>MESIN 1</h2>
  <div class="weight">20 KG</div>

  <div class="status" id="status1" style="color:green;">AVAILABLE</div>

  <div class="timer" id="timer1">00:00</div>

  <a href="bayar.html?machine=1" class="button" onclick="startMachine(1)">PILIH</a>
</div>

<!-- ====== MACHINE 2 ====== -->
<div class="card" id="machine2">
  <h2>MESIN 2</h2>
  <div class="weight">25 KG</div>

  <div class="status" id="status2" style="color:green;">AVAILABLE</div>

  <div class="timer" id="timer2">00:00</div>

  <a href="bayar.html?machine=2" class="button" onclick="startMachine(2)">PILIH</a>
</div>


<script>
/* ===== TIMER SYSTEM ===== */
let machines = {
  1: {status:"available", sec:0, interval:null},
  2: {status:"available", sec:0, interval:null}
};

function startMachine(id){
  if (machines[id].status === "unavailable") return;

  machines[id].status = "unavailable";

  document.getElementById("status"+id).innerHTML = "UNAVAILABLE";
  document.getElementById("status"+id).style.color = "red";

  machines[id].interval = setInterval(()=>{
    machines[id].sec++;
    let m = String(Math.floor(machines[id].sec/60)).padStart(2,'0');
    let s = String(machines[id].sec%60).padStart(2,'0');
    document.getElementById("timer"+id).innerText = m + ":" + s;
  },1000);
}
</script>

</body>
</html>
