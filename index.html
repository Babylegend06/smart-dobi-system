<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Pilih Mesin</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    /* (Gaya sama seperti sebelum ini - glass, gradient, dll) */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .logo { font-size: 3.5rem; letter-spacing: 2px; text-shadow: 3px 3px 0 rgba(0,0,0,0.2); margin-bottom: 10px; }
    .subtitle { font-size: 1.2rem; opacity: 0.9; }
    .dashboard-btn {
      margin-top: 15px;
      padding: 8px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      font-family: inherit;
      cursor: pointer;
    }
    .machines-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }
    .glass-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      width: 280px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .status { font-size: 1.2rem; margin: 15px 0; padding: 8px 15px; border-radius: 50px; display: inline-block; }
    .status-available { background: rgba(76,175,80,0.3); color: #a5d6a7; }
    .status-in_use { background: rgba(255,193,7,0.3); color: #ffe082; }
    .status-broken { background: rgba(158,158,158,0.3); color: #e0e0e0; }
    .timer { font-size: 1.3rem; font-family: monospace; margin: 10px 0; }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: inherit;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DOBIABU</div>
    <div class="subtitle">WASHER & DRYER</div>
    <button class="dashboard-btn" onclick="goToDashboard()">DASHBOARD</button>
  </div>

  <div class="machines-container" id="machines-container">
    <!-- Diisi oleh JavaScript -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const machines = [1, 2];
    const container = document.getElementById("machines-container");

    // Render mesin
    machines.forEach(id => {
      const card = document.createElement("div");
      card.className = "glass-card";
      card.innerHTML = `
        <h3>MESIN ${id}</h3>
        <div class="status" id="status${id}">LOADING...</div>
        <div class="timer" id="timer${id}">--:--</div>
        <a href="bayar.html?machine=${id}" class="button" id="btn${id}">PILIH</a>
      `;
      container.appendChild(card);
    });

    // Dengar perubahan real-time
    machines.forEach(id => {
      const statusEl = document.getElementById(`status${id}`);
      const timerEl = document.getElementById(`timer${id}`);
      const btn = document.getElementById(`btn${id}`);

      onValue(ref(db, `machines/${id}`), (snapshot) => {
        const data = snapshot.val();
        if (!data || data.status === "broken") {
          statusEl.innerText = "ROSAK";
          statusEl.className = "status status-broken";
          timerEl.innerText = "--:--";
          if (btn) btn.style.pointerEvents = "none";
          return;
        }

        if (data.status === "in_use") {
          statusEl.innerText = "SEDANG GUNA";
          statusEl.className = "status status-in_use";
          
          // Kira timer masa nyata
          const now = Date.now();
          const endTime = data.started_at + (data.timer_seconds || 180) * 1000;
          const remaining = Math.max(0, endTime - now);
          const mins = Math.floor(remaining / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          timerEl.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
          
          if (btn) btn.style.pointerEvents = "none";
        } else {
          statusEl.innerText = "SEDIA";
          statusEl.className = "status status-available";
          timerEl.innerText = "--:--";
          if (btn) btn.style.pointerEvents = "auto";
        }
      });
    });

    function goToDashboard() {
      window.location.href = "owner.html";
    }
  </script>
</body>
</html>
