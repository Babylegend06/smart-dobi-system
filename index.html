<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: 'Frankfurter';
  src: url('Frankfurter Highlight Std Regular.otf');
}

body {
  font-family: 'Frankfurter', Arial;
  background: linear-gradient(135deg,#bcd8ff,#d6f3ff);
  margin: 0;
  padding: 40px 20px;
  text-align: center;
}

/* LOGO */
.header-logo img {
  width: 100%;
  max-width: 400px;
  margin-bottom: 35px;
}

/* ======================
      BUTTON BULAT BUJUR 3D
========================= */
.machine-btn {
  width: 90%;
  max-width: 500px;
  padding: 28px 30px;

  background: linear-gradient(145deg,#ffffff,#dcecff);
  border-radius: 50px;

  box-shadow: 10px 10px 25px rgba(0,0,0,0.25),
              -8px -8px 20px rgba(255,255,255,0.9);

  margin: 25px auto;
  transition: 0.25s;
  cursor: pointer;
}

/* Tekan 3D ke dalam */
.machine-btn:active {
  box-shadow: inset 8px 8px 18px rgba(0,0,0,0.25),
              inset -8px -8px 18px rgba(255,255,255,0.8);
  transform: scale(0.97);
}

/* TEXT INSIDE */
.machine-title {
  font-size: 35px;
  color: #023e8a;
}

.machine-kg {
  font-size: 22px;
  color: #0077b6;
  margin-top: -5px;
}

.machine-status {
  font-size: 20px;
  margin: 10px 0;
  font-weight: bold;
}

.machine-timer {
  font-size: 28px;
  color: #023e8a;
  font-weight: bold;
  margin-top: 5px;
}
</style>
</head>

<body>

<!-- LOGO SPACE -->
<div class="header-logo">
  <img src="logo.png" alt="Logo">
</div>

<!-- MACHINE 1 BUTTON -->
<div class="machine-btn" onclick="startMachine(1)">
  <div class="machine-title">MESIN 1</div>
  <div class="machine-kg">20 KG</div>
  <div id="status1" class="machine-status" style="color:green;">AVAILABLE</div>
  <div id="timer1" class="machine-timer">00:00</div>
</div>

<!-- MACHINE 2 BUTTON -->
<div class="machine-btn" onclick="startMachine(2)">
  <div class="machine-title">MESIN 2</div>
  <div class="machine-kg">25 KG</div>
  <div id="status2" class="machine-status" style="color:green;">AVAILABLE</div>
  <div id="timer2" class="machine-timer">00:00</div>
</div>


<script>
let machines = {
  1: {status:"available", sec:0, interval:null},
  2: {status:"available", sec:0, interval:null}
};

function startMachine(id){

  if(machines[id].status === "unavailable"){ return; }

  machines[id].status = "unavailable";
  document.getElementById("status"+id).innerHTML = "UNAVAILABLE";
  document.getElementById("status"+id).style.color = "red";

  // Start Timer
  machines[id].interval = setInterval(()=>{
    machines[id].sec++;
    let m = String(Math.floor(machines[id].sec/60)).padStart(2,"0");
    let s = String(machines[id].sec%60).padStart(2,"0");
    document.getElementById("timer"+id).innerText = m + ":" + s;
  }, 1000);
}
</script>

</body>
</html>
