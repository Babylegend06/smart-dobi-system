<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
    font-family: 'Frankfurter';
    src: url('Frankfurter Highlight Std Regular.otf');
}

body {
  font-family: 'Frankfurter', Arial;
  background: linear-gradient(135deg,#bcd8ff,#d6f3ff);
  margin: 0;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ====================
    HEADER LOGO SPACE
======================= */
.logo-box {
  width: 90%;
  max-width: 400px;
  height: 120px;
  border-radius: 20px;
  margin-bottom: 25px;

  /* Glass effect */
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border: 2px solid rgba(255,255,255,0.35);
  box-shadow: 0px 10px 35px rgba(0,0,0,0.15);

  display: flex;
  justify-content: center;
  align-items: center;

  color: #005b96;
  font-size: 24px;
}

/* ====================
      MACHINE CARDS
======================= */
.card {
  width: 90%;
  max-width: 360px;
  padding: 30px;
  border-radius: 25px;
  margin: 20px 0;

  /* Glass */
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border: 2px solid rgba(255,255,255,0.35);

  /* 3D shadow */
  box-shadow: 0px 12px 40px rgba(0,0,0,0.25);

  text-align: center;
  transition: 0.3s;
}
.card:hover { transform: translateY(-8px); }

/* Placeholder for machine image */
.img-box {
  width: 100%;
  height: 150px;
  border-radius: 20px;
  margin-bottom: 15px;

  background: rgba(255,255,255,0.3);
  border: 1px dashed rgba(0,0,0,0.2);

  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: #005b96;
}

.status {
  font-size: 20px;
  margin-top: 10px;
}

.timer {
  font-size: 26px;
  margin: 10px 0;
  color: #005b96;
}

.button {
  display: inline-block;
  padding: 15px 30px;
  background: linear-gradient(135deg,#00b4d8,#0077b6);
  color: white;
  font-size: 20px;
  border-radius: 15px;
  text-decoration: none;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
}
.button:hover { transform: scale(1.05); }

</style>
</head>

<body>

<!-- =======================
      LOGO BOX
========================= -->
<div class="logo-box">
  Letak Logo DO BI ABU di sini
</div>


<!-- =======================
      MESIN 1
========================= -->
<div class="card" id="machine1">

  <div class="img-box">
    GAMBAR MESIN 1 DI SINI
  </div>

  <h2 style="color:#023e8a;">MESIN 1</h2>

  <div class="status" id="status1" style="color:green;">AVAILABLE</div>

  <div class="timer" id="timer1">00:00</div>

  <a href="bayar.html?machine=1" class="button" onclick="startMachine(1)">PILIH</a>
</div>


<!-- =======================
      MESIN 2
========================= -->
<div class="card" id="machine2">

  <div class="img-box">
    GAMBAR MESIN 2 DI SINI
  </div>

  <h2 style="color:#023e8a;">MESIN 2</h2>

  <div class="status" id="status2" style="color:green;">AVAILABLE</div>

  <div class="timer" id="timer2">00:00</div>

  <a href="bayar.html?machine=2" class="button" onclick="startMachine(2)">PILIH</a>
</div>


<script>
let machines = {
  1: {status:"available", sec:0, interval:null},
  2: {status:"available", sec:0, interval:null}
};

function startMachine(id){
  if (machines[id].status === "unavailable") return;

  machines[id].status = "unavailable";
  document.getElementById("status"+id).innerHTML = "UNAVAILABLE";
  document.getElementById("status"+id).style.color = "red";

  machines[id].interval = setInterval(()=>{
    machines[id].sec++;
    let m = String(Math.floor(machines[id].sec/60)).padStart(2,'0');
    let s = String(machines[id].sec%60).padStart(2,'0');
    document.getElementById("timer"+id).innerText = m + ":" + s;
  },1000);
}
</script>

</body>
</html>
