<!DOCTYPE html>
<html>
<head>
  <title>Uji WasapBot.my</title>
</head>
<body>
  <h2>Hantar Notifikasi WhatsApp</h2>
  <input type="text" id="phone" placeholder="0189892155">
  <input type="text" id="msg" placeholder="Mesej anda">
  <button onclick="hantar()">HANTAR</button>

  <script>
    function hantar() {
      const phone = document.getElementById('phone').value.trim();
      const msg = document.getElementById('msg').value.trim();
      
      // Tukar 018... â†’ 6018...
      let clean = phone.replace(/\D/g, '');
      if (clean.startsWith('0')) clean = '60' + clean.substring(1);
      else if (!clean.startsWith('60') && clean.length >= 9) clean = '60' + clean;

      const url = `https://dash.wasapbot.my/api/send?number=${clean}&type=text&message=${encodeURIComponent(msg)}&instance_id=609ACF283XXXX&access_token=695df3770b34a`;
      
      fetch(url)
        .then(res => {
          if (res.ok) alert('Berjaya!');
          else alert('Gagal');
        })
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
