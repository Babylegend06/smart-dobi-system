<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOBIABU - Pilih Mesin</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .logo { font-size: 3.5rem; letter-spacing: 2px; text-shadow: 3px 3px 0 rgba(0,0,0,0.2); margin-bottom: 10px; }
    .subtitle { font-size: 1.2rem; opacity: 0.9; }
    .machines-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }
    .glass-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      width: 280px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .status {
      font-size: 1.2rem;
      margin: 15px 0;
      padding: 8px 15px;
      border-radius: 50px;
      display: inline-block;
    }
    .status-available { background: rgba(76,175,80,0.3); color: #a5d6a7; }
    .status-unavailable { background: rgba(244,67,54,0.3); color: #ef9a9a; }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DOBIABU</div>
    <div class="subtitle">WASHER & DRYER</div>
  </div>

  <div class="machines-container">
    <div class="glass-card">
      <h3>MESIN 1</h3>
      <div class="status" id="status1">LOADING...</div>
      <a href="bayar.html?machine=1" class="button" id="btn1">PILIH</a>
    </div>
    <div class="glass-card">
      <h3>MESIN 2</h3>
      <div class="status" id="status2">LOADING...</div>
      <a href="bayar.html?machine=2" class="button" id="btn2">PILIH</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPaObgmHZBQR8-0aX3pTUOFeMOxIsn0Lc",
      authDomain: "smart-dobi-system-fyp.firebaseapp.com",
      databaseURL: "https://smart-dobi-system-fyp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-dobi-system-fyp",
      storageBucket: "smart-dobi-system-fyp.firebasestorage.app",
      messagingSenderId: "377544234994",
      appId: "1:377544234994:web:690cd32c142e7ee501fd6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function updateStatus(id) {
      const statusEl = document.getElementById(`status${id}`);
      const btn = document.getElementById(`btn${id}`);
      onValue(ref(db, `machines/${id}`), (snapshot) => {
        const data = snapshot.val();
        if (!data || data.status === "washing") {
          statusEl.innerText = "UNAVAILABLE";
          statusEl.className = "status status-unavailable";
          if (btn) btn.style.pointerEvents = "none";
          if (btn) btn.style.opacity = "0.5";
        } else {
          statusEl.innerText = "AVAILABLE";
          statusEl.className = "status status-available";
          if (btn) btn.style.pointerEvents = "auto";
          if (btn) btn.style.opacity = "1";
        }
      });
    }

    updateStatus(1);
    updateStatus(2);
  </script>
</body>
</html>
