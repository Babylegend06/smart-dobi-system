<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial;
  background: linear-gradient(145deg,#f0f0f5,#d9d9e6);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 40px;
  min-height: 100vh;
}
.glass-card {
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.3);
  padding: 30px;
  margin: 20px;
  width: 200px;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}
.timer {
  font-size: 24px;
  margin-top: 20px;
  color: #333;
}
a.button {
  display: inline-block;
  padding: 10px 20px;
  margin-top: 15px;
  background: rgba(0,200,150,0.7);
  color: white;
  text-decoration: none;
  border-radius: 12px;
  transition: 0.3s;
}
a.button:hover {
  background: rgba(0,200,150,1);
}
</style>
</head>
<body>

<h1>Smart Dobi Kiosk</h1>

<div class="glass-card">
  <h3>Mesin 1</h3>
  <p>RM2</p>
  <a href="bayar.html?machine=1" class="button">Pilih</a>
  <div class="timer" id="timer1">00:00</div>
</div>

<div class="glass-card">
  <h3>Mesin 2</h3>
  <p>RM2</p>
  <a href="bayar.html?machine=2" class="button">Pilih</a>
  <div class="timer" id="timer2">00:00</div>
</div>

<script>
// Contoh timer demo
function startTimer(id){
  let sec = 0;
  setInterval(()=>{
    sec++;
    let m = String(Math.floor(sec/60)).padStart(2,'0');
    let s = String(sec%60).padStart(2,'0');
    document.getElementById(id).innerText = m + ":" + s;
  },1000);
}
startTimer('timer1');
startTimer('timer2');
</script>

</body>
</html>
