<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg,#c0e0ff,#e0f7fa);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  min-height: 100vh;
}
h1 { margin-bottom: 30px; color:#0077b6; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }

.glass-card {
  position: relative;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.25);
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.3);
  padding: 30px;
  margin: 20px;
  width: 90%;
  max-width: 350px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}
.glass-card:hover { transform: translateY(-8px); }

.timer { font-size: 24px; margin-top: 10px; color: #0077b6; font-weight:bold; }
.status { margin-top: 10px; font-weight:bold; font-size:18px; color:green; }
a.button {
  display:inline-block;
  padding:15px 25px;
  margin-top:15px;
  background: linear-gradient(135deg,#00c9a7,#0077b6);
  color:white;
  text-decoration:none;
  border-radius:20px;
  font-size:18px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition:0.3s;
}
a.button:hover { transform: translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }

@media (min-width: 768px){
  body { padding: 60px 40px; }
  .glass-card { margin: 30px; }
}
</style>
</head>
<body>

<h1>Smart Dobi Kiosk</h1>

<div class="glass-card" id="machine1-card">
  <h3>Mesin 1</h3>
  <p class="status" id="status1">Available</p>
  <a href="bayar.html?machine=1" class="button" onclick="startMachine(1)">Pilih</a>
  <div class="timer" id="timer1">00:00</div>
</div>

<div class="glass-card" id="machine2-card">
  <h3>Mesin 2</h3>
  <p class="status" id="status2">Available</p>
  <a href="bayar.html?machine=2" class="button" onclick="startMachine(2)">Pilih</a>
  <div class="timer" id="timer2">00:00</div>
</div>

<script>
let machines = {
  1: {status:"available", sec:0, interval:null},
  2: {status:"available", sec:0, interval:null}
};

function startMachine(id){
  if(machines[id].status === "unavailable"){
    alert("Mesin sudah digunakan!");
    return;
  }
  machines[id].status = "unavailable";
  document.getElementById("status"+id).innerText = "Unavailable";
  document.getElementById("status"+id).style.color = "red";

  machines[id].interval = setInterval(()=>{
    machines[id].sec++;
    let m = String(Math.floor(machines[id].sec/60)).padStart(2,'0');
    let s = String(machines[id].sec%60).padStart(2,'0');
    document.getElementById("timer"+id).innerText = m + ":" + s;
  },1000);
}
</script>

</body>
</html>
